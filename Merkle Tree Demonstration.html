    <div class='tree-container'>
      <div id="merkle-tree" style="width:1000px; height: 660px"> </div>
  </div>
  <div class='controls'>
    <ul style='list-style-type: none;'>
      <li><textarea cols='50' rows='20' id='data'>Merkle trees are used in distributed and peer to peer systems for data verification. Suppose you want to check if a file is same everywhere and nobody has tampered with its contents. For doing this, we can use merkle trees. Instead of sending the entire file from point A to point B and then comparing it with a copy of it, we can send the hash of the file from A to B. This hash is then checked against the root of the merkle tree. If the hashes matches then we can be sure that the data in the file was not modified in any way.</textarea></li>
    <li><input type='text' value='10' id='chunkSize' size='4'></li>
    <li><button onclick='initConstructTree()'>Construct Tree</button></li>
  </ul>
